<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YTracker</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "SF Pro Display", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, rgba(37, 99, 235, 0.25), transparent 45%),
        #020617;
      color: #f8fafc;
    }

    .preload-screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      gap: 1rem;
      background: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.12), transparent 50%),
        radial-gradient(circle at 80% 0%, rgba(16, 185, 129, 0.12), transparent 45%),
        #020617;
    }

    .preload-indicator {
      width: 64px;
      height: 64px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .preload-indicator::after {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: 16px;
      border: 2px solid rgba(59, 130, 246, 0.3);
      border-top-color: rgba(59, 130, 246, 0.9);
      animation: preload-spin 1s linear infinite;
    }

    @keyframes preload-spin {
      to {
        transform: rotate(360deg);
      }
    }

    .preload-caption {
      font-size: 0.85rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: rgba(248, 250, 252, 0.65);
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="preload-screen" aria-label="Loading YTracker">
      <div class="preload-indicator" aria-hidden="true"></div>
      <div>
        <p class="preload-caption">YTracker</p>
        <p>Launching workspaceâ€¦</p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
